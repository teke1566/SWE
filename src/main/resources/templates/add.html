<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>eRegistrar - Register Student</title>
</head>
<body>
<nav>
  <ul>
    <li><a th:href="@{/eregistrar/home}">Home</a></li>
    <li><a th:href="@{/eregistrar/list}">List Students</a></li>
  </ul>
</nav>
<h1>Register Student</h1>
<form th:action="@{/eregistrar/add}" th:object="${student}" method="post">
  <label for="studentNumber">Student Number:</label>
  <input type="text" id="studentNumber" name="studentNumber" th:field="*{studentNumber}" required /><br/>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required /><br/>

  <label for="middleName">Middle Name:</label>
  <input type="text" id="middleName" name="middleName" th:field="*{middleName}" /><br/>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required /><br/>

  <label for="cgpa">CGPA:</label>
  <input type="text" id="cgpa" name="cgpa" th:field="*{cgpa}" /><br/>

  <label for="enrollmentDate">Enrollment Date:</label>
  <input type="date" id="enrollmentDate" name="enrollmentDate" th:field="*{enrollmentDate}" required /><br/>

  <label for="isInternational">International Student:</label>
  <select id="isInternational" name="isInternational" th:field="*{isInternational}" required>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select><br/>

  <input type="submit" value="Register" />
</form>
</body>
</html>
